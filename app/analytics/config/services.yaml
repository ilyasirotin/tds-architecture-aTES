services:
    _defaults:
        autowire: true
        autoconfigure: true

    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'

    App\Consumer\AccountsStreamingConsumer:
      tags:
        - { name: 'enqueue.topic_subscriber', client: 'accounts' }

    App\Consumer\TaskLifecycleConsumer:
      tags:
        - { name: 'enqueue.topic_subscriber', client: 'tasks' }

    App\Consumer\TaskStreamingConsumer:
      tags:
        - { name: 'enqueue.topic_subscriber', client: 'tasks' }

    App\Consumer\CostsStreamingConsumer:
      tags:
        - { name: 'enqueue.topic_subscriber', client: 'billing' }

    App\Consumer\TransactionStreamingConsumer:
      tags:
        - { name: 'enqueue.topic_subscriber', client: 'billing' }

    App\Consumer\TransactionLifecycleConsumer:
      tags:
        - { name: 'enqueue.topic_subscriber', client: 'billing' }
