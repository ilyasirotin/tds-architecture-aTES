[supervisord]
logfile = /tmp/supervisord.log
logfile_maxbytes = 50MB
logfile_backups=10
loglevel = info
pidfile = /tmp/supervisord.pid
nodaemon = false
user = dev

[supervisorctl]
serverurl = unix:///tmp/supervisor.sock

[inet_http_server]
port = 9001

[program:user-stream-consume]
command = php /app/bin/console enqueue:consume --setup-broker
user = dev
numprocs = 1
startsecs = 0
autostart = true
autorestart = true
startretries = 10
process_name = %(program_name)s_%(process_num)02d

[program:task-stream-consume]
command = php /app/bin/console enqueue:consume --setup-broker --client=tasks
user = dev
numprocs = 1
startsecs = 0
autostart = true
autorestart = true
startretries = 10
process_name = %(program_name)s_%(process_num)02d
